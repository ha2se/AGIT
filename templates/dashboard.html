<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'dashboardstyle.css'%}">
	<link rel="stylesheet" href="{%static 'lib/ol.css'%}">
    <title>dashboard</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div class="app">
	<header class="app-header">
		<div class="app-header-logo">
			<div class="logo">
				<span class="logo-icon">
					<img src="https://assets.codepen.io/285131/almeria-logo.svg" />
				</span>
				<h1 class="logo-title">
					<span>IT</span>
					<span>Agriculture</span>
				</h1>
			</div>
		</div>
		<div class="app-header-navigation">
			<div class="tabs">
				<a href="#">
					Overview
				</a>

				<a href="#">
					region info
				</a>
				<a href="#">
					want help
				</a>
				
			</div>
		</div>
		<div class="app-header-actions">
			<button class="user-profile">
				<span>Profile</span>
				<span>
					<img src="https://assets.codepen.io/285131/almeria-avatar.jpeg" />
				</span>
			</button>
			<div class="app-header-actions-buttons">
				<button class="icon-button large">
					<i class="ph-magnifying-glass"></i>
				</button>
				<button class="icon-button large">
					<i class="ph-bell"></i>
				</button>
			</div>
		</div>
		<div class="app-header-mobile">
			<button class="icon-button large">
				<i class="ph-list"></i>
			</button>
		</div>

	</header>
	<div class="app-body">
		<div class="app-body-navigation">
				<div class="card">
					<div class="search">
					  <input
				  type="text" placeholder="enter city name" spellcheck="false">
					  <button>
						<img src="{% static 'document/image/search.png'%}">
					</button>
					</div> 
					<div class="wether">
						<img src="{% static 'document/image/clouds.png'%}" class="wether_icon">
						<h1 class="temp">22Â°c</h1>
						<h2 class="city">Sfax</h2>
						<div class="details">
							<div class="col">
								<img src="{% static 'document/image/humidity.png'%}" >
								<div>
									<p class="humidity">50%</P>
									<p>Humidity</p>
								</div>
				
							</div>
							<div class="col">
								<img src="{% static 'document/image/wind.png'%}" >
								<div>
									<p class="wind">15km/h</P>
									<p>Wind speed</p>
								</div>
								
							</div>
						</div>
					</div>
				  </div>
			</nav>
		</div>
		<div class="app-body-main-content">
			<section class="service-section">
				<h2>Watch Data</h2>
				<div class="mobile-only">
					<button class="flat-button">
						Toggle search
					</button>
				</div>
				<div class="tiles">
					<canvas id="myChart" width="400" height="256"></canvas>
					<article class="tile">
						<div class="tile-header">
							<i class="ph-file-light"></i>
							<h3>
								<h3>Scan for fires</h3>
							</h3>
						</div>
						<a href="#">
							<span>Go to service</span>
							<span class="icon-button">
								<i class="ph-caret-right-bold"></i>
							</span>
						</a>
					</article>
				</div>
				<div class="service-section-footer">
					<p>Services are paid according to the current state of the currency and tariff.</p>
				</div>
			</section>
			<section class="map-field">
				<div id="js-map" class="map" style="height: 400px;width: 800px;"></div>
				<script src="{% static 'lib/ol.js'%}"></script>
				<script src="{% static 'main.js'%}"></script>
			</section>
		</div>
		
	</div>
</div>
</body>
</html>
